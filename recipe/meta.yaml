{% set version = "11.0.0" %}

package:
  name: stripe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/stripe/stripe-{{ version }}.tar.gz
  sha256: 37a1f6ab0cee4ad0fa7d01e6f1e5ed9be33ee4aeae85e1a0b4ed81d42b9721bd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - wheel
  run:
    - python >=3.6
    - requests >=2.20
    - typing_extensions >=4.5.0

test:
  imports:
    - stripe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stripe/stripe-python
  summary: Python bindings for the Stripe API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
