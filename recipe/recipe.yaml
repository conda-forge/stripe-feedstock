# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "12.5.0"

package:
  name: stripe
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/stripe/stripe-${{ version }}.tar.gz
  sha256: cd2b8e71216b6aed5dc1e9b5e6f658b5e21d69a60d44fb8c08f41e1f7bddedd0

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - wheel
  run:
    - python >=${{ python_min }}
    - requests >=2.20
    - typing_extensions >=4.5.0

tests:
  - python:
      imports: stripe
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*

about:
  summary: Python bindings for the Stripe API
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/stripe/stripe-python

extra:
  recipe-maintainers:
    - bollwyvl
